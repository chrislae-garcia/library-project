<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookshelf</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header">
    <span>bookshelf</span>
  </div>

  <div class="content">
    <button id="btn-add-book">+ Add Book</button>
    <div class="container">
      <div class="card">
        <div>Title:</div>
        <div class="title">Lord of the Rings</div>
        <div>Author:</div>
        <div class="author">J.R.R. Tolkien</div>
        <div>Pages:</div>
        <div class="pages">423</div>
        <div>Status:</div>
        <div class="status">Not Read</div>
      </div>

      <div class="card">
        <div>Title:</div>
        <div class="title">Atomic Habits</div>
        <div>Author:</div>
        <div class="author">James Clear</div>
        <div>Pages:</div>
        <div class="pages">369</div>
        <div>Status:</div>
        <div class="status">Read</div>
      </div>

      <div class="card">
        <div>Title:</div>
        <div class="title">Eloquent JavaScript</div>
        <div>Author:</div>
        <div class="author">Marijn Haverbeke</div>
        <div>Pages:</div>
        <div class="pages">472</div>
        <div>Status:</div>
        <div class="status">Not Read</div>
      </div>
    </div>
  </div>
</body>
</html>
